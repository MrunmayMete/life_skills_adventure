<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Skills Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill for process.env to allow local execution without build steps injecting it.
      // Note: For Gemini API calls to work locally, you will need to provide a valid API_KEY here 
      // or configure your build tool (like Vite) to inject it.
      window.process = {
        env: {
          API_KEY: '' 
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#8B5CF6',
              'brand-pink': '#EC4899',
              'brand-blue': '#3B82F6',
              'brand-teal': '#14B8A6',
              'brand-yellow': '#F59E0B',
              'brand-bg': '#F8FAFC',
              'brand-dark': '#1E293B',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
          },
        },
      }
    </script>
